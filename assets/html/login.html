<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link href="../styles/bootstrap.css" rel="stylesheet">
	<link href="../styles/bootstrap-theme.css" rel="stylesheet">
	<link rel="stylesheet" href="../styles/login.css">
</head>
<body>
	<div class="container" style="padding-top: 50px;">
		<div class="panel panel-default col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
			<div class="panel-heading row"><h2>Please login to save your stuff.</h2></div>
			<div class="panel-body">
				<div class="form-group">
					<input type="email" class="form-control" name="email" id="email" placeholder="Email Address">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="password" id="password" placeholder="Password">
				</div>
			</div>
			<div class="panel-footer row">
				<div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
					<button class="btn btn-danger form-control" id="register">Register</button>
				</div>
				<div class="col-lg-3 col-lg-offset-6 col-md-3 col-md-offset-6 col-sm-4 col-sm-offset-4 col-xs-6">
					<button class="btn btn-success form-control" id="login">Log In</button>
				</div>
			</div>
		</div>
	</div>
	<script src="../scripts/jquery.js"></script>
	<script src="../scripts/bootstrap.js"></script>
	<script src="../scripts/storage.js"></script>
	<script src="../scripts/common.js"></script>
	<script src="../scripts/login.js"></script>
</body>
</html>
