<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link href="../styles/bootstrap.css" rel="stylesheet">
	<link href="../styles/bootstrap-theme.css" rel="stylesheet">
	<link rel="stylesheet" href="../styles/popup.css">
</head>
<body>
	<div class="container">
		<h1>Word Fox Popup</h1>
		<div id="start-page">
			<h4 id="no-data-inform">There are no data to be used. Do you want to collect data right now?</h4>
			<button id="btn-start" class="btn btn-success">Start Now</button>
		</div>
		<div id="status-page">
			<h4 id="status-inform">The extension is currently collecting data from Amazon</h4>
			<button id="btn-stop" class="btn btn-danger">Stop</button>
		</div>
	</div>
	<script src="../scripts/jquery.js"></script>
	<script src="../scripts/bootstrap.js"></script>
	<script src="../scripts/storage.js"></script>
	<script src="../scripts/popup.js"></script>
</body>
</html>
