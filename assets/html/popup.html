<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link href="../styles/bootstrap.css" rel="stylesheet">
	<link href="../styles/bootstrap-theme.css" rel="stylesheet">
	<link rel="stylesheet" href="../styles/popup.css">
</head>
<body>
	<div class="container">
		<div class="logo-container">
			<button id="btn-signout" class="btn-signout btn btn-danger" style="display: none;">Sign Out</button>
		</div>
		<h2 id="popup-title">Merch Fox Popup</h2>
		<div id="login-page">
			<h4>Please login to save your stuff.</h4>
			<div class="form-group">
				<input type="text" name="email" id="email" class="form-control" placeholder="Email Address">
			</div>
			<div class="form-group">
				<input type="password" name="password" id="password" class="form-control" placeholder="Password">
			</div>
			<div class="form-group" style="text-align: right;">
				<a href="#" target="_newTab" id="forgot-password-link">Forgot password</a>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-xs-5">
						<a href="" id="register-button" target="_newTab" class="btn btn-danger form-control">Register</a>
					</div>
					<div class="col-xs-5 col-xs-offset-2">
						<button class="btn btn-success form-control" id="login-button">Login</button>
					</div>
				</div>
			</div>
		</div>
		<div id="start-page">
			<!-- <h4 id="data-info">You have <span id="product-details-count">0</span>&nbsp;products data from Amazon.</h4>
			<h4 id="no-data-inform">There are no data to be used. Do you want to collect data right now?</h4> -->
			<div class="form-group">
				<input type="text" class="form-control" id="keyword" name="keyword" placeholder="Please enter keyword.">
			</div>
			<div class="row">
				<div class="form-group col-xs-6" style="text-align:left">
					<a href="/assets/html/saved.html" target="_newTab" class="saved-link btn btn-default">Saved Products</a>
				</div>
				<div class="form-group col-xs-6" style="text-align:right;" >
					<button id="btn-start" class="btn btn-success pull-right">Start Now</button>
				</div>
			</div>
		</div>
		<div id="status-page">
			<h4 id="status-inform">The extension is currently collecting data from Amazon</h4>
			<h6><span class="status alert-success" id="urls">completed</span><span id="urls-count">0</span>&nbsp; pages crawled.</h6>
			<h6><span class="status alert-warning" id="details">pending</span><span id="details-count">0</span>&nbsp;product details collected.</h6>
			<div class="row">
				<div class="form-group col-xs-6"  target="_newTab" style="text-align:left">
					<a href="/assets/html/saved.html" class="btn btn-default">Saved Products</a>
				</div>
				<div class="form-group col-xs-6" style="text-align:right;">
					<button id="btn-stop" class="btn btn-danger">Stop</button>
				</div>
			</div>
		</div>
	</div>
	<script src="../scripts/jquery.js"></script>
	<script src="../scripts/bootstrap.js"></script>
	<script src="../scripts/storage.js"></script>
	<script src="../scripts/common.js"></script>
	<script src="../scripts/popup.js"></script>
</body>
</html>
